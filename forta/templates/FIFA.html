{% load static %}


<script src="{% static 'forta/FIFA_styles/js/apexcharts.js' %}"></script>
<style>
    td{
        text-align:center;
        vertical-align:middle;
    }
</style>
<div class="row-col-6" id="chartFIFA">

    <script type="text/javascript">

        var options = {
            series: [{
                name: 'Series 1',
                data: {{ fifa_data }},
            }],
            chart: {
                height: 350,
                type: 'radar',
            },
            dataLabels: {
                enabled: true
            },
            plotOptions: {
                radar: {
                    size: 120,
                    polygons: {
                        strokeColors: '#e9e9e9',
                        fill: {
                            colors: ['#f8f8f8', '#fff']
                        }
                    }
                }
            },
            title: {
                text: ''
            },
            colors: ['#1164B4'],
            markers: {
                size:2,
                colors: ['#fff'],
                strokeColor: '#1164B4',
                strokeWidth: 2,
            },
            tooltip: {
                y: {
                    formatter: function(val) {
                        return val
                    }
                }
            },
            xaxis: {
                categories: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
            },
            yaxis: {
                tickAmount: 7,
                labels: {
                    formatter: function(val, i) {
                        if (i % 2 === 0) {
                            return val
                        } else {
                            return ''
                        }
                    }
                }
            }
        };

        var chart = new ApexCharts(document.querySelector("#chartFIFA"), options);
        chart.render();


    </script>
</div>
